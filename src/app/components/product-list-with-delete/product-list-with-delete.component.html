<mat-card>
  <mat-card-title>Product list</mat-card-title>
  <mat-card-content>
    <mat-list role="list">
      <mat-list-item role="listitem" *ngFor="let item of refreshedList$ | async">
        {{item.title}} {{item.price}}
        <button mat-raised-button color="primary" (click)="remove(item.id)">remove</button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
