<mat-list role="list">
  <mat-list-item role="listitem" *ngFor="let item of beers$ | async">
    {{item.name}}
  </mat-list-item>
</mat-list>
<mat-paginator [length]="100"
               [pageSize]="10"
               [pageSizeOptions]="[5, 10, 25]"
               aria-label="Select page"
               (page)="changeItemsView($event.pageSize, $event.pageIndex)"
>
</mat-paginator>
